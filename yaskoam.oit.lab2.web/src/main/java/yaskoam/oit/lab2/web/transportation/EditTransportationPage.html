<wicket:extend xmlns:wicket>

    <form class="editForm" wicket:id="editForm">
        <div>
            <label for="date">Дата:</label>
            <input id="date" type="text" wicket:id="date"/>
        </div>

        <div>
            <label for="driver">Код водителя:</label>
            <select id="driver" wicket:id="driver"></select>
        </div>

        <div>
            <label for="car">Код автомобиля:</label>
            <select id="car" wicket:id="car"></select>
        </div>

        <div>
            <label for="weight">Вес груза:</label>
            <input id="weight" type="text" wicket:id="weight"/>
        </div>

        <div>
            <label for="length">Длина пути:</label>
            <input id="length" type="text" wicket:id="length"/>
        </div>

        <div class="actionBar">
            <input type="submit" value="Сохранить" wicket:id="saveButton">
            <input type="submit" value="Отмена" wicket:id="cancelButton">
        </div>
    </form>

</wicket:extend>
