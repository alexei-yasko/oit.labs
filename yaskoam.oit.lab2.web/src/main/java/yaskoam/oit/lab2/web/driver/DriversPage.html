<wicket:extend xmlns:wicket>

    <table class="drivers">
        <thead>
        <tr>
            <th colspan="3"><a class="addLink" wicket:id="addLink">Добавить</a></th>
        </tr>

        <tr>
            <th>Код</th>
            <th>Фамилия</th>
            <th>Действия</th>
        </tr>
        </thead>

        <tbody>
        <tr wicket:id="drivers">
            <td wicket:id="code"></td>
            <td wicket:id="name"></td>
            <td>
                <p><a wicket:id="editLink">Редактировать</a></p>
                <p><a wicket:id="removeLink">Удалить</a></p>
            </td>
        </tr>
        </tbody>
    </table>

</wicket:extend>
