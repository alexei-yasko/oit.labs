<wicket:extend xmlns:wicket>

    <table class="cars">
        <thead>
        <tr>
            <th colspan="4"><a class="addLink" wicket:id="addLink">Добавить</a></th>
        </tr>

        <tr>
            <th>Код</th>
            <th>Марка</th>
            <th>Фото</th>
            <th>Действия</th>
        </tr>
        </thead>

        <tbody>
        <tr wicket:id="cars">
            <td wicket:id="code"></td>
            <td wicket:id="model"></td>
            <td><img wicket:id="photo"/></td>
            <td>
                <p><a wicket:id="editLink">Редактировать</a></p>
                <p><a wicket:id="removeLink">Удалить</a></p>
            </td>
        </tr>
        </tbody>
    </table>

</wicket:extend>
