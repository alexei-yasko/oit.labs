<wicket:extend xmlns:wicket>

    <table>
        <tr>
            <th>Код</th>
            <th>Марка</th>
            <th>Фото</th>
        </tr>

        <tr wicket:id="cars">
            <td wicket:id="code"></td>
            <td wicket:id="model"></td>
            <td><img wicket:id="photo"/></td>
            <td>
                <a wicket:id="editLink">Редактировать</a>
                <a wicket:id="removeLink">Удалить</a>
            </td>
        </tr>
    </table>

</wicket:extend>
