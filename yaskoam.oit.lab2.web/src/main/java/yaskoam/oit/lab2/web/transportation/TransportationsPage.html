<wicket:extend xmlns:wicket>

    <table class="transportations">
        <thead>
        <tr>
            <th>Номер</th>
            <th>Дата</th>
            <th>Код водителя</th>
            <th>Код автомобиля</th>
            <th>Вес груза</th>
            <th>Длина пути</th>
            <th>Действия</th>
        </tr>
        </thead>

        <tbody>
        <tr wicket:id="transportations">
            <td wicket:id="number"></td>
            <td wicket:id="date"></td>
            <td wicket:id="driver"></td>
            <td wicket:id="car"></td>
            <td wicket:id="weight"></td>
            <td wicket:id="length"></td>
            <td>
                <p><a wicket:id="editLink">Редактировать</a></p>
                <p><a wicket:id="removeLink">Удалить</a></p>
            </td>
        </tr>
        </tbody>
    </table>

</wicket:extend>
