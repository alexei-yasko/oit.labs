<wicket:extend xmlns:wicket>

    <table>
        <tr>
            <th>Номер</th>
            <th>Дата</th>
            <th>Код водителя</th>
            <th>Код автомобиля</th>
            <th>Вес груза</th>
            <th>Длина пути</th>
        </tr>

        <tr wicket:id="transportations">
            <td wicket:id="number"></td>
            <td wicket:id="date"></td>
            <td wicket:id="driver"></td>
            <td wicket:id="car"></td>
            <td wicket:id="weight"></td>
            <td wicket:id="length"></td>
            <td>
                <a wicket:id="editLink">Редактировать</a>
                <a wicket:id="removeLink">Удалить</a>
            </td>
        </tr>
    </table>

</wicket:extend>
